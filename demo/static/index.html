<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Search (demo)</title>

  <link rel="stylesheet" href="https://unpkg.com/material-components-web@11.0.0/dist/material-components-web.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="css/index.css">

  <script src="https://unpkg.com/material-components-web@11.0.0/dist/material-components-web.min.js"></script>
</head>
<body>

<div id="container">
  <h1>Speech Search (demo)</h1>

  <form>
    <label class="mdc-text-field mdc-text-field--filled mdc-text-field--no-label">
      <span class="mdc-text-field__ripple"></span>
<!--      <span class="mdc-floating-label" id="q-label">Search (e.g., ...)</span>-->
      <input id="q" name="q" size="50" autofocus="autofocus"
             class="mdc-text-field__input" type="text" aria-labelledby="q-label">
      <span class="mdc-line-ripple"></span>
    </label>

    <button type="submit" class="mdc-button mdc-button--raised">
      <span class="mdc-button__ripple"></span>
      <i class="material-icons mdc-button__icon" aria-hidden="true">search</i>
      <span class="mdc-button__label">Search</span>
    </button>
  </form>

  <div id="videos"></div>
</div>

<script src="js/index.js"></script>
<script src="https://www.youtube.com/iframe_api" async></script>

</body>
</html>
